<h1 mat-dialog-title class="pt-2 pb-0">{{ title }}</h1>
<app-progress *ngIf="reachingOut"></app-progress>
<div class="container-fluid">
  <form id="form" #f=ngForm (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-6">
        <app-select [data]="typeOptions" name="type" [(ngModel)]="data.type"></app-select>
        <div class="input-field">
          <input type="number" id="percent" name="percent" class="txt" placeholder="pox" [(ngModel)]="data.percent" autocomplete="off">
          <label for="percent">درصد تخفیف</label>
        </div>
      </div>
      <div class="col-6">
        <div class="input-field">
          <input type="text" id="name" name="name" class="txt" placeholder="pox" [(ngModel)]="data.name" autocomplete="off">
          <label for="name">عنوان</label>
        </div>
        <div class="input-field">
          <input type="number" id="minSamples" name="minSamples" class="txt" placeholder="pox" [(ngModel)]="data.minSamples" autocomplete="off" [disabled]="data.type != 2">
          <label for="minSamples">حداقل تعداد نمونه</label>
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions style="direction: ltr;">
  <button type="submit" form="form" class="btn btn-success btn-sm d-flex px-3">
    <app-loading-spinner-bars
            color="white"
            [size]="16"
            class="ms-2"
            *ngIf="reachingOut">
    </app-loading-spinner-bars>
    <div>ثبت</div>
  </button>
  <button class="btn btn-secondary btn-sm px-3 me-2" [mat-dialog-close]="submitted">انصراف</button>
</div>
